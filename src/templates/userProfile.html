
<div id="foodListDiv" ng-controller="userProfileController as usCtl"> 
  <h1 class="page-header"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{user.first_name}}'s Profile</h1>
  {% if user.is_authenticated %}
    {% if profile %}
        <div class="col-md-6">
        <div class="panel panel-primary">
            <table class="table table-hover table-bordered" id="UserProfileTable">
                <tr class="info">
                    <th class="col-md-2">Weight:</th>
                    <td ng-model="usCtl.profileData.weight">{[{usCtl.profileData.weight}]}</td>
                </tr>
                <tr class="info">
                    <th class="col-md-2">Height:</th>
                    <td ng-model="usCtl.profileData.height">{[{usCtl.profileData.height}]}</td>
                </tr>
                <tr class="info">
                    <th class="col-md-2">Gender:</th>
                    <td ng-model="usCtl.profileData.gender">{[{usCtl.profileData.gender}]}</td>
                </tr>
                <tr class="info">
                    <th class="col-md-2">BMI:</th>
                    <td>{[{usCtl.getBMI()}]}</td>
                </tr>
            </table>
        </div>
        </div>
    {% else %}
        <div class="alert alert-danger" role="alert">User Profile doesn't exsists.</div>
    {% endif %}
  {% endif %}

</div>
