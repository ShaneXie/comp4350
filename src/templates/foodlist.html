<h1 class="page-header">Food List</h1>
{% if user.is_authenticated %}
    <div class="panel panel-default">
        <div class="panel-body">
            <form id="addFoodForm" class="form-inline">
                {% csrf_token %}
              <div class="form-group">
                <label for="addFoodName">Name:</label>
                <input type="text" class="form-control" id="addFoodName" name ="addFoodName" placeholder="Enter Food Name">
              </div>
              <div class="form-group">
                <label for="addFoodCal">Calories:</label>
                <input type="number" class="form-control" id="addFoodCal" name="addFoodCal" placeholder="Enter Number of the Calories in the Food">
              </div>
              <div class="form-group">
                <label for="addFoodType">Food Type:</label>
                <select class="form-control" name="addFoodType" id="addFoodType">
                  <option value="l">Lunch</option>
                  <option value="d">Dinner</option>
                  <option value="b">Breakfast</option>
                  <option value="s">Snacks</option>
                </select>
              </div>
              <button id = "addFoodSmt" type="button" class="btn btn-default btn-sm" onclick="addFood()">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </form>
        </div>
    </div>
{% endif %}

{% if foodList %}
    <table class="table table-striped" id="foodTable">
        <thead>
            <tr>
                <th>Food Name</th>
                <th>Calories</th>
                <th>Food Type</th>
            </tr>
        </thead>
    <tbody>
        {% for f in foodList %}
            <tr>
                <td>{{f.fName}}</td>
                <td>{{f.fCalorie}}</td>
                <td>{{f.get_fType_display}}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endif %}
